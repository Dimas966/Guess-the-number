<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="section1">
        <button class="again">Again</button>
        <p class="between">(Between 1-10)</p>
      </div>
      <div class="section2">
        <h2 class="num">Guess my number!</h2>
        <span class="guess guess2">?</span>
      </div>
    </header>

    <footer>
      <div class="section3">
        <input type="number" class="input" />
        <button class="check">Check!</button>
      </div>
      <div class="section4">
        <p class="correct">Start guessing...</p>
        <p>Points:<span class="points">15</span></p>
        <p>HighScore:<span class="hscore">0</span></p>
      </div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
